<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Encriptador</title>

<body>
    <header>
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
    <main>
        <section>
            <div class="conteiner">
                <p>Insertar texto</p>
                <input class="texto" type="text" id="textoCopiar" placeholder="Insertar texto"> 
                <span><box-icon type='solid' name='copy'> </box-icon></span>
                <span class="invisible"  id="error">Error texto no v√°lido</span>
                <button class="btn-encriptar" id="encriptar" >Encriptar</button>
                <button class="btn-desencriptar" id="desencriptar">desencriptar</button>
                <button class="btn-limpiar" id="btn-limpiar">Limpiar</button>    
            </div>
            <div class="conteiner">
                <p>Resultado</p>
                <input type="text" id="resultado" placeholder="Resultado" readonly>
                <button class="btn-copiar bx bxs-copy-alt " id="copiar"></button>
            </div>        
        </section> 
     </main>
